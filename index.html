<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ICT Seatwork 2</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="bg-info">
        <br>
        <center>
            <table class="table table-bordered w-75">
                <tr>
                    <td>
                        <div class="form-floating mb-5">
                            <input class="form-control" id="value 1" type="number" value="10" placeholder="">
                            <label class="form-label">Value 1</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="value 2" type="number" value="5" placeholder="">
                            <label class="form-label">Value 2</label>
                        </div>
                    </td>
                    <td class="d-grid gap-2">
                        <button class="btn btn-danger" id="add" type="button">Add</button>
                        <button class="btn btn-danger" id="subtract" type="button">Subtract</button>
                        <button class="btn btn-danger" id="multiply" type="button">Multiply</button>
                        <button class="btn btn-danger" id="divide" type="button">Divide</button>
                    </td>
                    <td>
                        <h1 id="answer">The answer is 0</h1>
                    </td>
                </tr>
            </table>
        </center>
        <script>
            function add() {
                var value1 = parseInt(document.getElementById("value 1").value);
                var value2 = parseInt(document.getElementById("value 2").value);
                var z = value1 + value2;
                document.getElementById("answer").innerHTML = "The answer is " + z;
                alert(document.getElementById("answer").innerHTML);
            }
            document.getElementById("add").onclick = add;
            function subtract() {
                var value1 = parseInt(document.getElementById("value 1").value);
                var value2 = parseInt(document.getElementById("value 2").value);
                var z = value1 - value2;
                document.getElementById("answer").innerHTML = "The answer is " + z;
                alert(document.getElementById("answer").innerHTML);
            }
            document.getElementById("subtract").onclick = subtract;
            function multiply() {
                var value1 = parseInt(document.getElementById("value 1").value);
                var value2 = parseInt(document.getElementById("value 2").value);
                var z = value1 * value2;
                document.getElementById("answer").innerHTML = "The answer is " + z;
                alert(document.getElementById("answer").innerHTML);
            }
            document.getElementById("multiply").onclick = multiply;
            function divide() {
                var value1 = parseInt(document.getElementById("value 1").value);
                var value2 = parseInt(document.getElementById("value 2").value);
                var z = value1 / value2;
                document.getElementById('answer').innerHTML = "The answer is " + z;
                alert(document.getElementById('answer').innerHTML);
            }
            document.getElementById("divide").onclick = divide;
        </script>
    </body>
</html>
